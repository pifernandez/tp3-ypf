<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" media="screen">
    <title>Reportes</title>
</head>
<body onload="printReports()">
    <header>
        <nav>
            <a href="index.html" class="brand">All devices</a>
        </nav>
    </header>
    <section>
        <div class="reports-title">
            <p class="rep">REPORTES</p>
        </div>   
        <div class="reports" id="reports">
            <div class="month-report" id="month-report">
                <div id="month-report-img">
                    <img id="calendar" class="calendar" src="styles/img/calendar.png">
                    <p class="reportbox-title">Ventas por mes</p>
                </div>
                <p class="reportbox-title">Ventas por mes</p>

            </div>
            <div class="sub-report" id="sub-report">
                <div id="sub-report-img">
                    <img id="shop" class="shop" src="styles/img/shop.png">
                    <p class="reportbox-title">Ventas por sucursal</p>
                </div>
                <p class="reportbox-title">Ventas por sucursal</p>

            </div>
            <div class="mix-report" id="mix-report">
                <div id="mix-report-img">
                    <img id="mix-img" src="styles/img/mix-img.png">
                    <p class="reportbox-title">Mes + sucursal</p>
                </div>
                <p class="reportbox-title">Mes + sucursal</p>

            </div>
        </div>
        <div class="back-btn" >
            <a href="index.html" class="back">Volver</a>
        </div>
    </section>
</body>
</html>
